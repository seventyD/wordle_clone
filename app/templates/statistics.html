{% macro stats() %}

<div class="stats_popup" id="stats_popup">
    
    <div class="stats_exit" onclick="close_stats();">X</div>
    <div class="stats_title"> Statistics</div>
    <div class="stats_info"> 

        <div class="played">1 </br> Played</div>
        <div class="Wins">100% </br> Win%</div>
        <div class="CStreak">1 </br> Current Streak</div>
        <div class="MStreak">1 </br> Max Streak</div>
    </div>
</div>

{% endmacro %}
